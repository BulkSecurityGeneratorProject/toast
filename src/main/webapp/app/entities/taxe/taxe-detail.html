
<div>
    <h2><span data-translate="crmisticApp.taxe.detail.title">Taxe</span> {{vm.taxe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="crmisticApp.taxe.montant">Montant</span></dt>
        <dd>
            <span>{{vm.taxe.montant}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.taxe.annee">Annee</span></dt>
        <dd>
            <span>{{vm.taxe.annee | date:'yyyy'}}</span>
        </dd>
        <dt><span data-translate="crmisticApp.taxe.entreprise">Entreprise</span></dt>
        <dd>
            <a ui-sref="entreprise-detail({id:vm.taxe.entrepriseId})">{{vm.taxe.entrepriseNom}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="taxe-detail.edit({id:vm.taxe.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
